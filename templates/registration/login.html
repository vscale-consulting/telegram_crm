{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

</head>

<body>

    <div class="loginBox">
        <div class="container">
            <div class="col text-center ">
                <h4 class="mb-4">Login Here</h4>
                {% comment %} <input type="text" placeholder="Enter Your Username" class="form-control  col-md-6">
                <input type="password" placeholder="Enter Your Password" class="form-control  col-md-6 "> {% endcomment %}
                <form method="post" class="form-control  col-md-6 justify-content-center m-auto">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mt-2" type="submit">Login</button>
                </form>
                {% comment %} <button class="btn btn-primary mt-2">Login</button> {% endcomment %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.esm.min.js"></script>
</body>

</html>
