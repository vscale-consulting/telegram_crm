{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block body %}

<div class="loginBox">
    <div class="container">
        <div class="col text-center ">
            <h4 class="mb-4">Login Here</h4>

            <select name="car_maker">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select> 
            <input type="submit" value="Save" class="btn btn-md btn-secondary">


            {% comment %} <input type="text" placeholder="Enter Your Username" class="form-control  col-md-6">
            <input type="password" placeholder="Enter Your Password" class="form-control  col-md-6 "> {% endcomment %}
            <form method="post" class="form-control  col-md-6 justify-content-center m-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-2" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
